<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000000;
    }

    /* Pantalla de carga */
    #pantalla-carga {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #pantalla-carga img {
      width: 150px;
      cursor: pointer;
      animation: flotar 2s infinite ease-in-out;
    }

    #pantalla-carga p {
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Contenedor del formulario */
    .registro-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: none; /* Oculto hasta que se haga clic en el mu√±eco */
    }

    .form-title {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Bot√≥n flotante modo gamer */
    .toggle-theme-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
      border-radius: 0 !important;
      width: 40px;
      height: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* Modo Gamer */
    body.gamer-mode {
      background-color: #0d0d1a;
      color: #00fff7;
    }

    .gamer-mode .registro-container {
      background-color: #1a1a2e;
      color: #00fff7;
      border: 3px solid transparent;
      border-radius: 12px;
      animation: led-border 4s linear infinite;
      box-shadow: 0 0 25px #00fff7;
    }

    .gamer-mode .form-control {
      background-color: #101026;
      color: #00fff7;
      border-color: #00fff7;
    }

    .gamer-mode .form-control::placeholder {
      color: #00fff799;
    }

    .gamer-mode .btn-primary {
      background-color: #8000ff;
      border-color: #8000ff;
      color: white;
      text-shadow: 0 0 5px #00fff7;
      box-shadow: 0 0 10px #8000ff;
    }

    .gamer-mode .form-title {
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7, 0 0 10px #8000ff;
    }

    @keyframes led-border {
      0% { box-shadow: 0 0 10px #00fff7; border-color: #00fff7; }
      25% { box-shadow: 0 0 15px #ff00ff; border-color: #ff00ff; }
      50% { box-shadow: 0 0 10px #00ff00; border-color: #00ff00; }
      75% { box-shadow: 0 0 15px #00fff7; border-color: #00fff7; }
      100% { box-shadow: 0 0 10px #8000ff; border-color: #8000ff; }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n para activar/desactivar modo gamer -->
  <button id="toggle-theme" class="btn btn-secondary toggle-theme-btn">üéÆ</button>

  <!-- Pantalla de carga con mu√±eco -->
  <div id="pantalla-carga">
    <img src="https://cdn-icons-png.flaticon.com/512/179/179386.png" alt="Error de conexi√≥n" id="mu√±eco-error">
    <p>‚ùå Error de conexi√≥n. Haz clic en el icono para continuar...</p>
  </div>

  <!-- Formulario de registro -->
  <div class="registro-container" id="registro-container">
    <h2 class="form-title">Registro de Cliente</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Juan P√©rez" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="1234567890" required />
      </div>
      <div class="mb-3">
        <label for="contrase√±a" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="contrase√±a" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Mostrar formulario al hacer clic en el mu√±eco
    document.getElementById("mu√±eco-error").addEventListener("click", function () {
      document.getElementById("pantalla-carga").style.display = "none";
      document.getElementById("registro-container").style.display = "block";
    });

    // Activar modo gamer por hora y por bot√≥n
    document.addEventListener("DOMContentLoaded", () => {
      const hour = new Date().getHours();
      if (hour >= 0 && hour <= 12) {
        document.body.classList.add("gamer-mode");
      }

      document.getElementById("toggle-theme").addEventListener("click", () => {
        document.body.classList.toggle("gamer-mode");
      });
    });
  </script>

</body>
</html>
